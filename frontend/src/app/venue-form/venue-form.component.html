<div class="form-container">
    <form [formGroup]="venueForm" (ngSubmit)="submitForm()">
  
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="venueForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" required>
        <mat-error *ngIf="venueForm.get('address')?.hasError('required')">Address is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
        <mat-error *ngIf="venueForm.get('city')?.hasError('required')">City is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <input matInput formControlName="state" required>
        <mat-error *ngIf="venueForm.get('state')?.hasError('required')">State is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Capacity</mat-label>
        <input matInput formControlName="capacity" type="number" required>
        <mat-error *ngIf="venueForm.get('capacity')?.hasError('required')">Capacity is required</mat-error>
        <mat-error *ngIf="venueForm.get('capacity')?.hasError('min')">Capacity must be greater than 0</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="contactNumber">
        <mat-error *ngIf="venueForm.get('contactNumber')?.hasError('pattern')">
          Contact number must be a valid 10-digit number
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="venueForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="venueForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Submitting...' : 'Submit' }}
      </button>
    </form>
  </div>
